<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación de dos números</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplicación de dos números</h1>
        <form onsubmit="return false;">
            <label for="num1">Número 1:</label>
            <input type="number" id="num1" placeholder="Ingresa el primer número">
            <br>
            <label for="num2">Número 2:</label>
            <input type="number" id="num2" placeholder="Ingresa el segundo número">
            <br>
            <button id="btn">Multiplicar</button>
        </form>
        <p id="resultado"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
