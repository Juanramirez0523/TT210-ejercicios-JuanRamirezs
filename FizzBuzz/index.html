<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo/Logo_del_Ministerio_de_Tecnologías.png" alt="logo mintic">
            <h1>FizzBuzz</h1>
            <img src="Logo/LOGO_PLAN_DE_DESARROLLO_COLOMBIA_POTENCIA_DE_LA_VIDA_2022-2026.png" alt="logo de colombia">
        </header>
        <main>
            <div class="fizzbuzz">
                <form onsubmit="return false;">
                    <h2 class="saludo">Juego de FizzBuzz</h2>
                    <label for="numero">Ingresa un número:</label>
                    <input type="number" name="numero" id="numero">
                    <button class="mostrar" id="btn">Mostrar</button>
                    <div class="resultado" id="resultado">
                        <h2>Resultados:</h2>
                        <h3></h3>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
