<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="Logo/Logo_del_Ministerio_de_Tecnologías.png" alt="logo mintic">
            <h1>Fibonacci 2</h1>
            <img src="Logo/LOGO_PLAN_DE_DESARROLLO_COLOMBIA_POTENCIA_DE_LA_VIDA_2022-2026.png" alt="logo de colombia">
        </header>
        <main>
            <div class="fibo">
                <form onsubmit="return false;">
                    <h2 class="saludo">Mostrar la serie Fibonacci desde 0 hasta el número indicado</h2>
                    <label for="numero">Número Indicado</label>
                    <input type="number" name="numero" id="numero">
                    <div class="num">
                        <label for="elemento1">Elemento 1</label>
                        <input type="text" name="elemento1" id="elemento1">
                    </div>
                    <div class="num">
                        <label for="elemento2">Elemento 2</label>
                        <input type="text" name="elemento2" id="elemento2">
                    </div>
                    <button class="mostrar" id="btn">Mostrar</button>
                    <div class="resultado" id="resultado">
                        <h2>Serie:</h2>
                        <h3></h3>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
